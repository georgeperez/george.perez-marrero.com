markdown: kramdown
name: George Perez-Marrero
author: George Perez-Marrero
url: https://george.perez-marrero.com
email: george.perez.marrero@gmail.com
permalink: :year/:month/:title
description: "Not the comic book artist. CS undergrad at UPRM."
highligther: rouge
timezone: America/Puerto_Rico
github: [metadata]
