<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ page.keywords }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/print.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" media="print">
  <link href="https://fonts.googleapis.com/css?family=Overpass:700" rel="stylesheet">
  <link rel="alternate" type="application/json" href="/feed.json">


  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon-32x32.png" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon-16x16.png" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" sizes="16x16">
  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">

  <link rel="mask-icon" href="{{ "/assets/images/safari-pinned-tab.svg" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}" color="#182536">
  <link rel="apple-touch-icon" href="{{ "/assets/images/apple-touch-icon-precomposed.png" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  <link rel="apple-touch-icon-precomposed" href="{{ "/assets/images/apple-touch-icon-precomposed.png" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="fb:app_id" content="361878010839981" />
  <meta property="og:url" content="{{site.url}}{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.url }}/assets/images/hero.png" />
  <meta property="og:image:width" content="1024" />
  <meta property="og:image:height" content="576" />
  <meta property="og:description" content="{{ page.description }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:creator" content="@georgeperez" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/images/hero.png" />
</head>
