---
layout: default
---
<article>
<h1>Articles published in {{ page.date | date: "%Y" }}</h1>

<ul class="posts">
{% for post in page.posts %}
  <li>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <span class="post-date"><span> &bull; </span><time datetime="{{ post.date }}" pubdate="pubdate">{{ post.date | date:"%B %-d, %Y" }}</time></span>
  </li>
{% endfor %}
</ul>
</article>
